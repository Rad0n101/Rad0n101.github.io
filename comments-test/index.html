<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Test comments</title>
</head>
<body onload="loadComments()">
    <div class="content">
        <div class="enter-comment">
            <input type="text" class="name" id="name" placeholder="Имя" maxlength="50">
            <input type="text" class="comment-body" id="comment-body" placeholder="Комментарий">

            <button type="submit" id="send-comment" onclick="send()">Отправить</button>
        </div>
        <div id="comment-field"></div>
    </div>
</body>
</html>
